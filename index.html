<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
        <link rel="stylesheet" href="style.css">

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <title>Waterloo Metadata Index</title>
    </head>
    <body>
        <header class="navbar navbar-expand sticky-top navbar-dark bg-info flex-column flex-md-row" id="header">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Waterloo Metadata Index</a>
            <nav class="ml-auto">
                <img class="img-right mr-2" src="GWF_logo.png" height="40"/>
                <img class="img-right" src="logo_uw_horizontal.png" height="40"/>
            </nav>
        </header>
        <div class="container-fluid">
            <div class="row flex-xl-nowrap" id="wrapper">
                <div id="sidebar-wrapper" class="p-0">
                    <div id="splitbar"></div>
                    <div class="sidebar-sticky ml-auto p-2">
                        <div class="accordion" id="datasetList">
                        </div>
                    </div>
                </div>
                <main class="ml-auto p-0" id="map-container" role="main">
                    <div id="mapid"></div>        
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
        <script src="datasets.js"></script>
        <script src="index.js"></script>
    </body>
</html>

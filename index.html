<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
           integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
           crossorigin=""/>
        <link rel="stylesheet" href="style.css">

        <title>Polar Data Catalogue</title>
    </head>
    <body>
        <header class="navbar navbar-expand navbar-dark bg-info flex-column flex-md-row bd-navbar">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Polar Data Catalogue</a>
        </header>
        <div class="container-fluid">
            <div class="row flex-xl-nowrap">
                <div class="col-12 col-md-4 col-xl-3 bd-sidebar" style="border-right: 1px solid rgba(0,0,0,.1)">
                    <nav class="bd-docs-nav">
                        <div class="sidebar-sticky ml-auto" id='datasetList'>
                        </div>
                    </nav>
                </div>
                <div class="col-12 col-md-4 col-xl-3 ml-auto bd-sidebar" id="metadata-container" style="display: none; border-right: 1px solid rgba(0,0,0,.1)">
                    <div class="row justify-content-end mr-auto">
                        <button type="button" class="close" aria-label="Close" onclick="closeMetadata()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="row">
                        <div class="sidebar-sticky ml-auto" id="metadata"></div>
                    </div>
                </div>
            <main class="col-xl-9 ml-auto bd-content p-0" id="map-container" role="main">
                <div id="mapid"></div>        
            </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
        <script src="datasets.js"></script>
        <script src="index.js"></script>
    </body>
</html>
